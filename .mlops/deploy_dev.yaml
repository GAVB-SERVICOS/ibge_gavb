steps:
  - name: python
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "--user"]

  - name: 'python'
    entrypoint: 'python'
    args: ['pipeline.py']
    id: 'compile'

  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['cp', 'produtos_digitais_template.json','gs://test-bucket-vertexai' ]
    id: 'upload'
    waitFor: ['compile']